<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Nana啵啵">
    <meta property="og:description" content="亂做一通">
    <meta property="og:image" content="pop_vtb\img\num0\num0-close.png">
    <meta property="og:url" content="https://ruwayhsu.github.io/pop_vtb/vtb_0.html">
    <meta property="og:type" content="website">
    <title>恩亨</title>
    <style>
        @font-face {
            font-family: "count_font";
            src: url("font/Eighto.ttf") format("truetype");
        }
        @font-face {
            font-family: "word_font";
            src: url("font/NaikaiFont-SemiBold.woff") format("truetype");
        }
        body {
            font-family: 'word_font', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #vtuber {
            width: 200px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #vtuber.active {
            transform: scale(1.1);
        }
        #click-counter {
            font-family: "count_font", sans-serif;
            font-size: 64px;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="img/num0/num0-close.png" alt="VTuber" id="vtuber">
        <div id="click-counter">0</div>
    </div>

    <script>
        // 初始化變數
        const vtuber = document.getElementById('vtuber');
        const counter = document.getElementById('click-counter');
        const popSound = new Audio('sound/pop.mp3');
        let clickCount = 0;

        // 點擊按下時
        vtuber.addEventListener('mousedown', function() {
            this.src = 'img/num0/num0-open.png';
            this.classList.add('active');
            popSound.play();
            clickCount++;
            counter.textContent = clickCount;
        });

        // 放開時
        vtuber.addEventListener('mouseup', function() {
            this.src = 'img/num0/num0-close.png';
            this.classList.remove('active');
        });

        // 滑鼠離開時
        vtuber.addEventListener('mouseleave', function() {
            this.src = 'img/num0/num0-close.png';
            this.classList.remove('active');
        });
    </script>
